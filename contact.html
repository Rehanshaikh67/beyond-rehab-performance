<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Beyond Rehab Performance</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">Beyond Rehab Performance</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Page header -->
    <section class="page-header" style="background-color: var(--primary-color); color: #fff; padding: 3rem 0; text-align: center;">
      <h1>Get in Touch</h1>
      <p style="max-width: 800px; margin: 0.5rem auto 0; font-size: 1.125rem;">
        Ready to start your journey or have a question? Fill out the form
        below and I’ll get back to you within 24 hours. I look forward to
        hearing from you!
      </p>
    </section>

    <!-- Contact form -->
    <section style="padding-top: 4rem;">
      <div class="container">
        <form
          class="contact-form"
          action="https://formsubmit.co/rehanshaikh67@gmail.com"
          method="POST"
          target="_blank"
        >
          <!-- disable captcha on FormSubmit service -->
          <input type="hidden" name="_captcha" value="false" />
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 Beyond Rehab Performance. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
